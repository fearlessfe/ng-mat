<div [formGroup]="form" class="age-input">
    <div>
        <mat-form-field>
            <input matInput type="text" [matDatepicker]="birthPicker" placeholder="出生日期" formControlName="birthday">
            <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
            <!-- <mat-datepicker #birthPicker></mat-datepicker> -->
            
            <mat-error>日期不正确</mat-error>
        </mat-form-field>
        <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>
    </div>
    <!-- ng-container渲染的时候不会出现，相当于少用一层div，三个div位于一层 -->
    <ng-container formControllName="age">
        <div class="age-num">
            <mat-form-field>
                <input type="number" placeholder="年龄" matInput formControllName="ageNum">
            </mat-form-field>
        </div>
        <div>
            <mat-button-toggle-group formControllName="ageUnit" [(ngModel)]="selectedUnit">
                <mat-button-toggle *ngFor="let unit of ageUnits" [value]=unit.value>
                    {{unit.label}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <mat-error *ngIf="form.get('age').hasError('ageInvalid')">年龄或单位不正确</mat-error>
    </ng-container>
</div>
